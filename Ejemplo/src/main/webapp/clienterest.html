<!DOCTYPE html>
<html>

<head>
	<title>Ejemplo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

	<script src="js/clienterest.js"></script>
</head>

<body>

	<body class="container pt-5">

		<form class="needs-validation" novalidate>
			<div class="row mb-3">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm">
					<input required minlength="3" pattern="^[A-Z][a-z ]*$" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
					<div class="invalid-feedback">
						El nombre es obligatorio, debe tener al menos tres caracteres y debe comenzar por mayúsculas admitiendo sólo letras del alfabeto y espacios
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<label for="precio" class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm">
					<input required min="0" class="form-control" id="precio" name="precio" type="number" step=".01" min="0"
						placeholder="Precio">
					<div class="invalid-feedback">
						El precio es obligatorio y debe ser positivo
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<label for="fecha-caducidad" class="col-sm-2 col-form-label">Fecha
					de caducidad</label>
				<div class="col-sm">
					<input min="2023-11-12" class="form-control" id="fecha-caducidad" name="fecha-caducidad" type="date">
					<div class="invalid-feedback">
						Debe ser futura
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="offset-sm-2 col-sm">
					<button class="btn btn-primary">Guardar producto</button>
				</div>
			</div>

		</form>

		<table class="table table-hovered table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Fecha de caducidad</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
			<tfoot class="table-dark">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td><a class="btn btn-primary" href="#">Añadir</a></td>
				</tr>
			</tfoot>
		</table>
	</body>

</html>
